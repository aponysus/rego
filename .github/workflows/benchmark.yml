name: Benchmarks

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  benchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ensure gh-pages branch for benchmarks
        run: |
          git config user.name "github-action-benchmark"
          git config user.email "github@users.noreply.github.com"
          if git ls-remote --exit-code --heads origin gh-pages; then
            exit 0
          fi
          current_branch=$(git rev-parse --abbrev-ref HEAD)
          git checkout --orphan gh-pages
          git clean -fdx
          echo "# Benchmark data" > README.md
          git add README.md
          git commit -m "Initialize gh-pages for benchmarks"
          git push origin gh-pages
          git checkout "$current_branch"
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
      - name: Run benchmarks
        env:
          GOMAXPROCS: 2
        run: go test -run=^$ -bench=. -benchmem ./retry ./hedge ./budget | tee benchmark.txt
      - name: Store benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Go Benchmarks
          tool: go
          output-file-path: benchmark.txt
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          benchmark-data-dir-path: benchmarks
          comment-on-alert: false
          fail-on-alert: false
      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark.txt
