name: CI

on:
  push:
    branches: ["**"]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
      - run: go test ./...
      - run: go vet ./...
      - run: make docs-reference
      - run: git diff --exit-code docs/reference
      - run: make docs-claims
